        <p class="om-OctadeskModal-text">Saiba como melhorar o relacionamento, reduzir custos e aumentar a satisfação dos seus clientes</p>
        <a class="om-OctadeskModal-form-button om-OctadeskModal-form-button--mt2" href="https://blog.octadesk.com/" target="_blank">Conheça nosso Blog</a>
    </div>
    <button type="button" class="om-OctadeskModal-close" title="close" aria-label="Close" (click)="d('Cross click')">
